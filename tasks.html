<div class="col">
    <h3 class="h3 mb-0 text-gray-800">Tasks</h3>
    <div id="tasks_list">

        <div class="row">
            <div class="col-lg">
                <textarea class="form-control" id="task-input" rows="3"></textarea>
            </div>
            <div class="col-lg">
                <button class="btn btn-primary btn-sm" onclick="addNewTask()">
                    <i class="fa fa-plus"> </i> Add Task
                </button>        
            </div>
        </div>
        <br>
        <p type="button" id="pop_over_help" class="text-xs popover-toggle" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            <i class="fa fa-info-circle" aria-hidden="true"></i>: You can drag blocks over onces solved, the changes will be saved
        </p>
        <div class="row">
            <div class="col p-2"><div class = "text-light task_title rounded  bg-danger p-2">ToDo</div></div>
            <div class="col p-2"><div class = "text-light task_title rounded  bg-warning p-2">In progress</div></div>
            <div class="col p-2"><div class = "text-light task_title rounded  bg-success p-2"> Completed </div></div>
        </div>
        <div class="row">
            <div class="col-lg-4 p-2">
                <ul id="todo_table" class="list-group connectedSortable_tasks p-2 bg-gray-400">
                </ul>            
            </div>
            <div class="col-lg-4 p-2">
                <ul id="progress_table" class="list-group connectedSortable_tasks p-2 bg-gray-400">
                  </ul>            
            </div>
            <div class="col-lg-4 p-2">
                <ul id="completed_table" class="list-group connectedSortable_tasks p-2 bg-gray-400">
                </ul>
            </div>
        </div>

    </div>
    
</div>
